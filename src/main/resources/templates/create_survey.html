<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1 class="headh1">Learn Fast</h1>
</div>
<form class="whiteSpaceSmall"></form>

<div class="form-center">

<h1 th:object="${survey}"></h1>
<form class="inputForm" th:action="@{/add_survey}" th:object="${survey}" method="post">

    <div>
        <label>Stack</label>
        <input type="text" th:field="*{surveyName}" placeholder="Mathe" >
    </div>
    <div>
        <label>Frage</label>
        <input type="text" th:field="*{question}" placeholder="2+2" >
    </div>
    <div>
        <label>Antwort</label>
        <input type="text" th:field="*{answer}" placeholder="4" >
    </div>

    <input class="button" type="submit" value="submit">
</form>
</div>

<div class="footer">
    <p>Verantwortlich: Delos Joel Herold, E-mail: delos.herold@stud.fra-uas.de</p>
</div>

</body>
</html>
